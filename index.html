<div class="about page" id="alums">

	<h1>Where are they now?</h1>
	<br><br>
	<h2>Bartos, Nick</h2>
		<p>Nick Bartos (BAND AID – QCFF'14) graduated from UCONN's Digital Media & Design program in 2019. He interned at the digital agency Primacy and worked as a Video Production Assistant at UCONN. Nick has also been a freelance videographer and photographer for the New York Red Bulls for 3 seasons now, and recently started his own social media video company in Manchester, CT called <a href="https://thesocialmotion.com/videoandanimation">Social Motion</a>.</p>
		<br><br>
	<h2>Bonsall, Cade</h2>
		<p>Cade Bonsall (INTRUSION – QCFF'17) graduated from Killingly High School in 2017. Afterward, he went on to study film production at Keene State College in New Hampshire. During his senior year, he secured a remote internship as a sound editor for EV Productions; a production company in LA. After graduating college in May 2021, He continued to work for the company’s co-founder. He is now currently employed as a remote assistant editor for both sound and video on a podcast series known as “The Coriolis Effect”, which currently airs on YouTube. The hosts of the show have asked him to join in their future projects including web-based, TV, and film work.</p>
		<br><br>
	<h2>Briere, Jordan</h2>
		<p>Jordan Briere (THE LAST PAGE - QCFF'14) graduated from Fitchburg State University with a BS in Comms & Media Studies. Jordan interned at Boston Digital Productions, worked as a Video Editor at Isabella Garrucho Fine Art and a Photographer's Assistant at Madore Photography.</p>
		<br><br>
	<h2>Gregg, Aurora</h2>
		<p>Aurora Gregg (Hooper) (THE TRIP TO WYOMING – QCFF'14) interned at Cannes Film Festival. After graduating from Full Sail and Husson University, Aurora worked as a content creator at Mount Snow and shot and edited wedding videos with Epic Filmmakers in Amherst MA. She's currently the full-time videographer at L.L. Bean and is a <a href="https://www.aurorahooper.com/">freelance photographer</a> based in Southern Maine.</p>
		<br><br>
	<h2>Hutchins, Thayne</h2>
		<p>Thayne Hutchins (FAIR – QCFF'18, TO READ WITHOUT EYES – QCFF'17, KINDNESS MAFIA – QCFF'17, THE ALTERNATE ENERGY COMMITTEE – QCFF'16) is currently pursuing a degree in Cinematography from UCONN. He's also worked as a tech hand at Mohegan Sun Arena.</p>
		<br><br>
	<h2>Jeffries, Lionel</h2>
		<p>Lionel Jeffries (AT HEART – QCFF'16, COLD SWEAT – QCFF'16, THE NECROMANCER – QCFF'17, AT HEART II – QCFF'17, EUPHORIC – QCFF'18, AT HEART III – QCFF'18) is in his senior year as a film student at the University of Rhode Island. His film LIVING SWAMP, about the Great Swamp Massacre where hundreds of Narragansett people were slain by English settlers, was currently <a href="https://rhodycigar.com/2021/03/04/film-students-work-featured-on-rhode-island-pbs/">featured on Rhode Island PBS</a>. It has also been accepted at the Mystic Film Festival. Lionel shot it on 16mm and Super 8mm.</p>
		<br><br>
	<h2>Li, Melinda</h2>
		<p>Melinda Li (PRISONER'S CINEMA – QCFF'14) recently graduated from Harvard and has already worked at some big names in the film/TV world including Village Roadshow, Plan B Entertainment, Anonymous Content, Women in Film, ReFrame and Warner Bros. She also was the Co-Director of the Harvard College Film Fest. She currently works as a Creative Executive/TV Development & Production for Viola Davis' production company JuVee Productions.</p>
		<br><br>
	<h2>Lyon, Ezra</h2>
		<p>Ezra Lyon (ALIAS – QCFF'16) designs and fabricates furniture and decor (and takes photographs of them) through his business <a href="https://tamarackfabrication.com/">Tamarack Fabrication</a>.</p>
		<br><br>
	<h2>Mainville, Tyler</h2>
		<p>Tyler Mainville (BIKE: A LOVE STORY – QCFF'14) graduated with a Film Production degree from the University of Creative Arts in the UK. Tyler helped run the school's gardening collective (UCA Growers Society) and organized screenings of eco-films.</p>
		<br><br>
	<h2>Stafford, Dev</h2>
		<p>Dev Stafford (0013: LIVE ANOTHER DAY – QCFF'14, DESERTION OF THE MIND – QCFF'16, THE OPEN – QCFF'16) recently graduated from Pace University, where he was the Lead Editor at PaceDocs. Dev's <a href="https://www.devstafford.com/awards">worked on many short films and documentaries</a>, is currently the videographer at BestLogic Staffing, and is a freelance videographer/content creator.</p>
